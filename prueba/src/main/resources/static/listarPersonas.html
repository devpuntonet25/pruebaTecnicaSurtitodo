<div class="container">
            <div id="div_personas_table">

            <h1>Personas</h1>

                <div class="row col-sm-12 table-responsive">
                    <table class="table" id="personaTable">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Numero_Documento</th>
                            <th scope="col">Direcci√≥n</th>
                            <th scope="col">Fecha_Ingreso</th>
                            <th scope="col">Tipo_Documento</th>

                        </tr>
                        </thead>
                        <tbody>


                        </tbody>

    <!-- Modal -->
    <div class="modal fade" id="modalActualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar persona</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="alert-response"></div>
                    <form id="form-guardar-persona">
                        <div class="mb-3">
                            <label for="inputId" class="form-label">Id</label>
                            <input type="text" class="form-control" id="inputId" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="inputNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="inputNombre">
                        </div>
                        <div class="mb-3">
                            <label for="inputApellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="inputApellido">
                        </div>
                        <div class="mb-3">
                            <label for="inputNumeroDocumento" class="form-label">Numero documento</label>
                            <input type="text" class="form-control" id="inputNumeroDocumento">
                        </div>
                        <div class="mb-3">
                            <label for="inputDireccion" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="inputDireccion">
                        </div>

                                <div class="input-group date" id="datepicker">
                                    <input type="text" class="form-control" id="inputFechaIngreso">
                                    <span class="input-group-append">
                                <span class="input-group-text bg-white d-block">
                                    <i class="bi bi-calendar-date"></i>
                                </span>
                            </span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" aria-label="Default select example" id="select-tipo-documento">
                            </select>
                        </div>
                        <input type="text" class="form-control" id="inputTipo" hidden>
                        <div class="mb-3">
                            <select class="form-select" aria-label="Default select example" id="select-ciudad">
                            </select>
                        </div>
                        <input type="text" class="form-control" id="inputNombreCiudad" hidden>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btn-actualizar-persona">Actualizar</button>
